<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header [translucent]="false" style="background-color: white;">

    <div style="">
      <div>
        <ion-icon style="height: 50px; font-weight:50px;  --ionicon-stroke-width: 20px; width: 50px;"
          name="arrow-back-circle-outline"></ion-icon>
      </div>

    </div>
    <ng-container>

      <ion-toolbar color="#ffffff">

        <div class="vehicle-text-header">
          <ion-text style="font-size: 1.2em; padding-top: 0px !important; font-weight: 600;padding: 5%;
        padding-bottom: 0px;">Payment Method</ion-text>
          <small style="color: lightgrey; padding-bottom: 10px; padding-left: 5%;">How would you like to pay</small>
          <!-- <ion-icon name="heart-outline"></ion-icon> -->
        </div>
        <ion-toolbar style="border-bottom: 5px solid #D4002A; margin-top: -50px;" color="#ffffff">

          <!-- <ion-img [src]="booking?.vehicle?.image?.storageUrl" /> -->
        </ion-toolbar>
        
        <!-- <ion-img  src=></ion-img> -->
        <div class="container row" style="margin-top:5%; min-height: 221px;
      background-repeat: no-repeat !important;
      background-size: 95% !important;
      background-position-x: 35%!important;
      background:url(../../../assets/images/credit-card.png)">
          <div class="col-12">
            <!-- <ion-button color="primary" (click)="termsConditions()" expand="full">Credit Card</ion-button> -->
          </div>
          <div class="col-12" style="padding:10%; font-size: 20px;">
            <small style="font-size: 12px;">{{formatDate(this.customerDetails?.creditCardExpiry)}}</small>
            <p style="font-size: 1em;
          margin-top: 10%;
          text-align: right;
          ">{{cardNumber}}</p>
          </div>

          
          <div class="row" style="font-size: 12px;
        padding-left: 8%;
        margin-top: -30px;">
            <!-- <div class="col-4"></div> -->
            <div class="col-md-8" style="font-size: 12px;
            width: 75%;
            float: left;
            color: white;">
              <p style="margin: 0px;"> Account Holder </p>
              <!-- <p>{{customerDetails.customerFullNames}}</p> -->
              <!-- <p style="margin: 0px;">     </p> -->
            </div>
            <div class="col-md-4" style="width:  15%;font-size: 12px;
          float: left;">
              <img src="../../../assets/images/card-icon-ms.png" />
            </div>

          </div>
        </div>
      </ion-toolbar>
    </ng-container>

  </ion-header>



  <ion-card style="text-align: center;
box-shadow: 3px rgba(96,96,96,0.2);
/* border: 1px solid lightgray; */
font-weight: 400;    padding: 10px;">

    <p> Generated Quote# {{quoteId}}</p>

  </ion-card>

  <br />
  <!-- <ion-card class="ion-margin-top"> -->
  <!-- <ion-card-header> -->
  <h3 style="text-align: left;
      font-size: 18px;
      /* padding: 5%; */
      margin-left: 7%;
      font-weight: 600;">Your cards</h3>
  <!-- </ion-card-header> -->
  <!-- </ion-card> -->
  <br />
  <ion-item lines="none">
    <!-- <ion-radio-group>
      <ion-radio labelPlacement="end" class="ion-margin-top" (ionChange)="selectSavedCard()">
        {{cardNumber}}</ion-radio><br />
    </ion-radio-group> -->
    <p style="border: 1px solid #b3b3b3;
    padding: 5%;
    text-align: left;
    width: 100%;
    
    border-radius: 3px;">
      {{cardNumber}}
      <img style="width: 10%;
      float: right;" src="../../../assets/images/card-icon-ms.png" />
    </p>
  </ion-item>
  <!-- <br /> -->
  <h3 style="text-align: left;
      font-size: 18px;
      /* padding: 5%; */
      margin-left: 7%;
      font-weight: 600;">Add a New Card</h3>

  <form [formGroup]="creditCardForm" (ngSubmit)="updateCard()" novalidate>
    <ion-item class="ion-margin-top" lines="none" style="border: 1px solid #b3b3b3;
    margin-left: 16px;
    /* margin-right: 8%; */
    margin-right: 13px;
    border-radius: 4px;
    height: 45px;
    text-indent: 23px;
    color: #b3b3b3;
    margin-top: 5px;">
      <ion-input formControlName="creditCard" type="Number" placeholder="Card Number" labelPlacement="floating"
        errorText="Card Number is required"></ion-input>
      <!-- <ion-input formControlName="orderNumber" type="text" label="Order Number" labelPlacement="floating"
       ></ion-input> -->
    </ion-item>

    <!-- <ion-item class="ion-margin-top" lines="none">
      <ion-input type="text" label="Name as it appears on the card" labelPlacement="floating"
        errorText="Name is required"></ion-input>
    </ion-item> -->

    <ion-grid>
      <ion-row>
        <!-- <ion-col> -->
        <!-- <ion-item class="ion-margin-top" lines="none" expand="full"> -->
        <ion-item class="ion-margin-top-5" lines="none" style="border: 1px solid #b3b3b3;
        width: 95%;
        margin-left: 3%;
        border-radius: 3px;
        /* padding: 1%; */
        height: 53px;
        color: silver;
        text-indent: 16px;
        height: 45px;">
          <!-- <ion-label style="width: 50%;">Expiry date</ion-label> -->
          <ion-select style="width: 100%;" placeHolder="Expiry date" formControlName="expiryDate">
            <ion-select-option *ngFor="let monthYear of monthYears" [value]="monthYear.val">{{ monthYear.label
              }}</ion-select-option>
          </ion-select>
        </ion-item>
        <!-- </ion-item> -->
        <!-- </ion-col> -->

      </ion-row>
      <ion-row>

        <!-- <ion-col *ngIf="savedCard==undefined" ><ion-button color="primary" (click)="termsConditions()" expand="full">Add card</ion-button></ion-col> -->
        <ion-col *ngIf="savedCard!==undefined"><ion-button color="primary" type="submit" expand="full">Update
            card</ion-button></ion-col>
      </ion-row>
    </ion-grid>
    <h3 style="text-align: left;
    font-size: 18px;
    /* padding: 5%; */
    margin-left: 7%;
    font-weight: 600;">Add Order Number</h3>
    <ion-item class="ion-margin-top" lines="none" style=" margin-top: 5%;   border: 1px solid #b3b3b3;
    width: 93%;
    margin-left: 4%;
    border-radius: 3px;
    /* padding: 1%; */
    height: 45px;
    color: #b3b3b3;
    text-indent: 16px;">
      <ion-input formControlName="orderNumber" type="text" placeholder="Order Number"
        labelPlacement="floating"></ion-input>
    </ion-item>


    <ion-grid>
      <ion-row>
        <ion-col><ion-button color="secondary" expand="full" (click)="cancel()">Cancel</ion-button></ion-col>
        <!-- <ion-col *ngIf="savedCard==undefined" ><ion-button color="primary" (click)="termsConditions()" expand="full">Add card</ion-button></ion-col> -->
        <ion-col *ngIf="savedCard!==undefined"><ion-button color="primary" (click)="makeBooking()"
            expand="full">Continue</ion-button></ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
<app-bottom-menu></app-bottom-menu>
